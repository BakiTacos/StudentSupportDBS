<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/hvPTCz7M/Student-support.png" type="image/png"> 
    <title>Login - Student Support UMN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body style="padding-top: 80px; background-image: url('../../images/background/login.webp'); background-size: cover; background-position: center;">
    <div id="navbar-container" style="position: fixed; top: 0; width: 100%; z-index: 1000; background: var(--bg-primary);"></div>

    <section class="login-form">
        <div class="container">
            <h2 style="text-align: center; font-weight: bold;">Login Student Support untuk Student</h2>
            <form id="login-form" class="booking-form">
                <div class="form-group">
                    
                    <input type="email" placeholder="Email UMN" required style="width: 100%;">
                    <input type="password" placeholder="Password"style="width: 100%;" required>
                    <button type="submit" class="cta-button">Login</button>
                </div>
                <div class="form-info" style="text-align: center; margin-top: 1rem;">
                    <p>Gunakan akun email UMN Anda untuk login</p>
                </div>
            </form>
        </div>
    </section>

    <div id="footer-contact-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navbar
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Initialize hamburger menu after navbar is loaded
                const hamburger = document.querySelector('.hamburger');
                const navMenu = document.querySelector('.nav-menu');
                
                if (hamburger && navMenu) {
                    // Toggle menu on hamburger click
                    hamburger.addEventListener('click', function() {
                        this.classList.toggle('active');
                        navMenu.classList.toggle('active');
                    });

                    // Close menu when clicking menu items
                    navMenu.querySelectorAll('a').forEach(item => {
                        item.addEventListener('click', () => {
                            hamburger.classList.remove('active');
                            navMenu.classList.remove('active');
                        });
                    });

                    // Close menu when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                            hamburger.classList.remove('active');
                            navMenu.classList.remove('active');
                        }
                    });
                }
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load footer
        fetch('../components/footer-contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-contact-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    <script src="../../js/auth.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
