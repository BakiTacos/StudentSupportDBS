<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/hvPTCz7M/Student-support.png" type="image/png"> 
    <title>Register - Student Support UMN</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body style="padding-top: 80px;">
    <div id="navbar-container" style="position: fixed; top: 0; width: 100%; z-index: 1000; background: var(--bg-primary);"></div>

    <section class="register-form">
        <div class="container">
            <h2>Daftar Akun Student Support</h2>
            <form id="register-form" class="booking-form">
                <div class="form-group">
                    <h4>Data Pribadi</h4>
                    <input type="text" placeholder="Nama Lengkap" required>
                    <input type="text" placeholder="NIM" required>
                    <input type="email" placeholder="Email UMN" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Konfirmasi Password" required>
                    <input type="tel" placeholder="Nomor Telepon" required>
                    <select name="prodi" required>
                        <option value="">Pilih Program Studi</option>
                        <option value="informatika">Informatika</option>
                        <option value="sistem_informasi">Sistem Informasi</option>
                        <option value="teknik_komputer">Teknik Komputer</option>
                        <option value="teknik_elektro">Teknik Elektro</option>
                        <option value="teknik_fisika">Teknik Fisika</option>
                    </select>
                    <button type="submit" class="cta-button">Daftar</button>
                </div>
                <div class="form-info" style="text-align: center; margin-top: 1rem;">
                    <p>Sudah punya akun? <a href="../auth/login.html" style="color: var(--accent-color); text-decoration: none;">Login disini</a></p>
                </div>
            </form>
        </div>
    </section>

    <div id="footer-contact-container"></div>

    <script>
        // Load navbar
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Initialize hamburger menu after navbar is loaded
                const hamburger = document.querySelector('.hamburger');
                if (hamburger) {
                    hamburger.addEventListener('click', function() {
                        this.classList.toggle('active');
                        document.querySelector('.nav-menu').classList.toggle('active');
                    });
                }
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load footer
        fetch('../components/footer-contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-contact-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    <script src="../../js/auth.js"></script>
    <script src="../script.js"></script>

</body>
</html>
