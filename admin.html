<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo-container">
                <img src="Student-support.png" alt="Student Support Logo" class="navbar-logo">
                <img src="logo-umn-bg-white-09-grey.webp" alt="UMN Logo" class="navbar-logo">
                <img src="qs-unggul2-1-1.webp" alt="QS Unggul Logo" class="navbar-logo">
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="admin.html#">Daftar Permintaan</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="admin/DaftarRiwayat.html#">Daftar Riwayat</a></li>
                    <li><a href="">Update Riwayat Konsultasi</a></li>
                    <li><a href="#" onclick="logout(event)">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-form">
        <div class="container">
            <h1>Daftar Permintaan Layanan Student Support</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NIM</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date Requested</th>
                        <th scope="col">Date Proposed</th>
                        <th scope="col">Consultation Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>

    <div id="popup-background"></div>
    <div id="popup" class="popup" style="display:none;">
        <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">&times;</button>
        <h2>Details</h2>
        <p id="popup-name"></p>
        <p id="popup-nim"></p>
        <p id="popup-description"></p>
        <p id="popup-hopes"></p>
        <button class="btn btn-success btn-sm">Approve</button>
        <button class="btn btn-danger btn-sm">Contact</button>
    </div>
    
</body>
</html>

<script>
    document.querySelectorAll('.view-detail').forEach(button => {
        button.addEventListener('click', function() {
            const row = this.closest('tr');
            const description = row.querySelector('.description').textContent;
            const hopes = row.querySelector('.hopes').textContent;
            document.getElementById('popup-description').textContent = `Description: ${description}`;
            document.getElementById('popup-hopes').textContent = `Hopes: ${hopes}`;
            document.getElementById('popup').style.display = 'block';
        });
    });
</script>
