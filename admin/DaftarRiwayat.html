    <section class="admin-form">
        <main class="container mt-4">
            <h1>Daftar Riwayat Konsultasi</h1>

                    <tr>
                        <th scope="col">#</th>

                <tbody> <!-- Dynamic rows will be inserted here --> </tbody> <!-- Add view detail popup --> <div class="modal fade" id="viewDetailModal" tabindex="-1" aria-labelledby="viewDetailModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title" id="viewDetailModalLabel">Consultation Details</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> </div> <div class="modal-body"> <!-- Details will be dynamically inserted here --> </div> <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> </div> </div> </div> </div>
            </table>
        </main>

<script>
    document.querySelectorAll('.view-detail').forEach(button => { button.addEventListener('click', function() { 
        const id = this.getAttribute('data-id'); 
        const entry = historyData.find(e => e.id == id); 
        document.getElementById('popup-name').textContent = `Full Name: ${entry.fullName}`; 
        document.getElementById('popup-nim').textContent = `NIM: ${entry.nim}`; 
        document.getElementById('popup-description').textContent = `Description: Consultation details and notes go here.`; 
        document.getElementById('popup').style.display = 'block'; 
            }); 
        });
</script>
