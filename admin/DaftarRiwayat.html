<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Riwayat Konsultasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo-container">
                <img src="../Student-support.png" alt="Student Support Logo" class="navbar-logo">
                <img src="../logo-umn-bg-white-09-grey.webp" alt="UMN Logo" class="navbar-logo">
                <img src="../qs-unggul2-1-1.webp" alt="QS Unggul Logo" class="navbar-logo">
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="../admin.html">Daftar Permintaan</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="DaftarRiwayat.html">Daftar Riwayat</a></li>
                    <li><a href="UpdateRiwayat.html">Update Riwayat Konsultasi</a></li>
                    <li><a href="#" onclick="logout(event)">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-form">
        <main class="container">
            <h1>Daftar Riwayat Konsultasi</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NIM</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date Requested</th>
                        <th scope="col">Date Proposed</th>
                        <th scope="col">Consultation Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>

            <!-- Popup structure -->
            <div id="popup-background"></div>
            <div id="popup" class="popup" style="display:none;">
                <button class="close-btn">&times;</button>
                <h2>Details</h2>
                <p id="popup-name"></p>
                <p id="popup-nim"></p>
                <p id="popup-description"></p>
                <p id="popup-notes"></p>
            </div>
        </main>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../auth.js"></script>
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            requireAdmin();
        });
    </script>
    <script src="../script.js"></script>
    <script src="../js/daftarRiwayat.js"></script>
</body>
</html>

<script>
    document.querySelectorAll('.view-detail').forEach(button => { button.addEventListener('click', function() { 
        const id = this.getAttribute('data-id'); 
        const entry = historyData.find(e => e.id == id); 
        document.getElementById('popup-name').textContent = `Full Name: ${entry.fullName}`; 
        document.getElementById('popup-nim').textContent = `NIM: ${entry.nim}`; 
        document.getElementById('popup-description').textContent = `Description: Consultation details and notes go here.`; 
        document.getElementById('popup').style.display = 'block'; 
            }); 
        });
</script>
