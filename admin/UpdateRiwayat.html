<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Riwayat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <img src="../umn.png" alt="UMN Logo" class="logo">
            </div>
        </div>

        <div class="search-section mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Name or NIM...">
                <button class="btn btn-primary" type="button" id="searchButton">Search</button>
            </div>
        </div>

        <div id="searchResults" class="accordion">
            <!-- Search results will be dynamically populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/updateRiwayat.js"></script>
</body>
</html>
